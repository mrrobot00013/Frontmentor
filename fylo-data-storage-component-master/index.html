<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <section class="wrapper">

    <div class="bg"> <img src="images/bg-desktop.png" alt=""></div>

    <div class="left-content">
      <img class="logo" src="images/logo.svg" alt="">

      <div class="icons">

      <div>  <img src="images/icon-document.svg" alt=""> </div>
      <div>  <img src="images/icon-folder.svg" alt="">  </div>
      <div>  <img src="images/icon-upload.svg" alt="">  </div>

    </div>

  </div>


    <div class="right-content">
      <img class="comment" src="images/unnamed.png" alt="">
      <div class="com-res" ></div>
      <label class="com-label" for="comment">
        
        <span class="com-style"> 185 </span> GB LEFT  </label>
      <div class="inner-content">

      <p>You've used <span> 815 GB </span> of your storage</p>
      <div class="prog"> 
  
        <div class="prog1"> 
          <div class="circle"></div> </div>
          
          
        <div class="bottom-text">
       
          <p>0 GB</p>
          <p>1000 gb </p>
          
        
        </div>

        </div>
      </div>



    </div>


    
  </section>
  

</body>
</html>
